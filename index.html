<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/8/88/Quotes_icon-icons.svg" >
  <title>Random Quote Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
        <h1 class="animated-title">Random Quote Box</h1>
    </header>
    
    <div class="quoteBox">
      <p class="text" id="quoteText">Start reading a new quote..</p>
      <p class="author" id="quoteAuthor"></p>
      <div class="buttonContainer">
        <button type="button" class="btn" id="newQuoteBtn">
          <strong>New Quote</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>
          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>
        <button id="copyBtn" title="Copy" >
          <span class="svgIcon">
            <svg fill="white" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg">
              <path d="M280 64h40c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128C0 92.7 28.7 64 64 64h40 9.6C121 27.5 153.3 0 192 0s71 27.5 78.4 64H280zM64 112c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320c8.8 0 16-7.2 16-16V128c0-8.8-7.2-16-16-16H304v24c0 13.3-10.7 24-24 24H192 104c-13.3 0-24-10.7-24-24V112H64zm128-8a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"></path>
            </svg>
          </span>
        </button>
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="ar">عربي</option>
        </select>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <footer class="footer">
    <p>&copy; 2024 Random Quotes . Created by <a href="https://github.com/Sara-Derdak">Sara DERDAK</a></p>
</footer>
</body>
</html>
